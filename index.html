<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Save Tool</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-weight: bold;
            letter-spacing: 1px;
        }
        input[type="text"]:focus { border-color: #28a745; outline: none; }

        .barcode-box {
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border: 1px dashed #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            margin-bottom: 10px;
            transition: 0.2s;
        }
        
        .btn-save { background-color: #007bff; }
        .btn-save:hover { background-color: #0056b3; }
        
        .btn-print { background-color: #6c757d; }
        .btn-print:hover { background-color: #5a6268; }

    </style>
</head>
<body>

<div class="container">
    <h2 style="margin:0; color:#333;">Barcode Generator</h2>
    <p style="color:#666; margin-top:5px;">LT Rubber / Camso Label</p>
    
    <input type="text" id="codeInput" placeholder="S548029001" onkeyup="previewBarcode()" autofocus>

    <div class="barcode-box">
        <img id="barcodeImg" src="" style="display:none; max-width: 100%;">
        <span id="placeholder" style="color:#aaa;">Preview</span>
    </div>

    <button class="btn btn-save" onclick="saveImageAs()">üìÇ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏•‡∏á Folder</button>
    
    <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è ‡∏û‡∏¥‡∏°‡∏û‡πå</button>
</div>

<script>
    function getApiUrl(text) {
        // ‡πÉ‡∏ä‡πâ API TEC-IT ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°
        return `https://barcode.tec-it.com/barcode.ashx?data=${encodeURIComponent(text)}&translate-esc=on&dpi=200&showhrt=no`;
    }

    function previewBarcode() {
        const text = document.getElementById('codeInput').value;
        const img = document.getElementById('barcodeImg');
        const ph = document.getElementById('placeholder');

        if(text.trim()){
            img.src = getApiUrl(text);
            img.style.display = 'block';
            ph.style.display = 'none';
        } else {
            img.style.display = 'none';
            ph.style.display = 'block';
        }
    }

    async function saveImageAs() {
        const text = document.getElementById('codeInput').value.trim();
        if(!text) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö"); return; }

        try {
            // 1. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô Blob (Binary Data)
            const response = await fetch(getApiUrl(text));
            const blob = await response.blob();
            
            // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á Link ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡πÉ‡∏ô Memory
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            // 3. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ (‡πÄ‡∏ä‡πà‡∏ô 548029.gif)
            a.download = `${text}.gif`; 
            
            // 4. ‡∏™‡∏±‡πà‡∏á‡∏Ñ‡∏•‡∏¥‡∏Å Link ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á Save As
            document.body.appendChild(a);
            a.click();
            
            // 5. ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
        } catch (err) {
            alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÑ‡∏î‡πâ ‡πÉ‡∏´‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤‡∏ó‡∏µ‡πà‡∏£‡∏π‡∏õ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Save Image As ‡πÅ‡∏ó‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");
            console.error(err);
        }
    }
</script>

</body>
</html>
